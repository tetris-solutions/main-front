<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Tetris Solutions</title>
  <style type="text/css">
    body, td, th {
      font-family: Verdana, Geneva, sans-serif;
      font-size: 12px;
      color: #FFF;
    }

    #logo {
      position: absolute;
    }

    body {
      background-color: #000;
      margin-left: 0px;
      margin-top: 0px;
      margin-right: 0px;
      margin-bottom: 0px;
    }

    #embed-container {
      position: relative;
      height: 500px;
      overflow: hidden;
      max-width: 100%;
    }

    #embed-container iframe, #embed-container object, #embed-container embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script type="text/javascript" charset="utf-8">
    function resizing(event) {
      var myWidth = 0, myHeight = 0;
      if (typeof( window.innerWidth ) == 'number') {
        //Non-IE
        myWidth = window.innerWidth;
        myHeight = window.innerHeight;
      } else if (document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight )) {
        //IE 6+ in 'standards compliant mode'
        myWidth = document.documentElement.clientWidth;
        myHeight = document.documentElement.clientHeight;
      } else if (document.body && ( document.body.clientWidth || document.body.clientHeight )) {
        //IE 4 compatible
        myWidth = document.body.clientWidth;
        myHeight = document.body.clientHeight;
      }

      document.getElementById('embed-container').style.height = myHeight + "px";

      document.getElementById('logo').style.top = myHeight / 2 - 87 + "px";
      document.getElementById('logo').style.left = myWidth / 2 - 285 + "px";

      console.log(myHeight);
    }
    window.onload = function () {
      resizing(null)
    };
    window.onresize = resizing;
  </script>
</head>

<body>
<div style="height: 945px;" id="embed-container"><img src="img/BG.jpg" alt="Tetris Solutions" height="100%"
                                                      width="100%"></div>
<div style="top: 385.5px; left: 92px;" id="logo"><img src="img/logoSlogan.png" alt="Tetris Solutions" height="174"
                                                      width="570"></div>


</body>
</html>
